{% extends 'layout.html' %}
{% block content %}
<div id="map-canvas" style="top:0;left:0;width:1280px;height:720px;position:absolute;"></div>

<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false">
</script>
<script>
/* Data points defined as an array of LatLng objects */
var heatmapData = [
  {location: new google.maps.LatLng(37.394874, 127.111239), weight: 1},
  {location: new google.maps.LatLng(37.394874, 127.122239), weight: 1}
];

var center = new google.maps.LatLng(37.394874, 127.111239);

map = new google.maps.Map(document.getElementById('map-canvas'), {
  center: center,
  zoom: 13,
  mapTypeId: google.maps.MapTypeId.MAP
});

var heatmap = new google.maps.visualization.HeatmapLayer({
  data: heatmapData,
  radius: 128,
  maxIntensity: 1
});
heatmap.setMap(map);
</script>
{% endblock %}
